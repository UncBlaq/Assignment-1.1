<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <section>
        <a href="./index.html" title="click for main page">Main page</a>
    </section><br>
    <fieldset>
        <form action="" >
            <h1>Application Form</h1>
            <p>Fill in your details</p>
            <div>
                <label for="">First Name</label><br>
                <input type="text" aria-label="First Name" placeholder="Enter first name" required>
            </div><br>
            <div>
                <label for="">Gender</label><br>
                <select name="" id="" required aria-label="Gender">
                    <option value="">Select Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div><br>
            <div>
                <label for="">Email Address</label><br>
                <input type="text" aria-label="mail" placeholder="Enter email Address" required>
            </div><br>
            <div>
                <label for="">Country</label><br>
             <select name="" id="" aria-label="Country">
                <option value="">Select your country</option>
             </select>
            </div><br>
            <div>
                <label for="">Employment Status</label><br>
                <select name="" id="" required aria-label="Employment status">
                    <option value="">Select Employment Status</option>
                    <option value="">Employed</option>
                    <option value="">Unemployed</option>
                    <option value="">Self Employed</option>
                </select>
            </div><br>
            <div>
                <label for="">Choose School</label><br>
                <select name="" id="" required aria-label="school">
                    <option value="">Select School</option>
                    <option value="">School of product </option>
                    <option value="">School of Engineering</option>
                    <option value="">School of Data</option>
                </select>
            </div><br>
            <div>
                <label for="">How did you hear about us?</label><br>
                <select name="" id="" required aria-label="Education levels">
                    <option value="">Select-channel</option>
                  <option value="">Twitter</option>
                  <option value="">Facebook</option>
                  <option value="">Linkedin</option>
                  <option value="">Youtube</option>
                  <option value="">Friend</option>
                  <option value="">Whatsapp</option>
                  <option value="">Junior/ Middle School</option>
                  <option value="">Instagram</option>
                  <option value="">Bill Board</option></select
                ><br /><br />
              </div>
              <div>
                <label for="">Last Name</label><br />
                <input type="text"  required aria-label="lastname" placeholder="Enter last name" />
              </div><br>
              <div>
                <label for="">Date of Birth</label><br />
                <input type="date" required aria-label="Date of Birth"/><br />
              </div><br>
              <div>
                <label for="Education Level">Education Level</label><br/>
                <select id="" aria-label="Education Level" required >
                    <option value="">Select Level of education</option>
                  <option value="">Bsc</option>
                  <option value="">Msc</option>
                  <option value="">Diploma</option>
                  <option value="">Doctorate(PhD)</option>
                  <option value="">High School/ Secondary School</option>
                  <option value="">Undergraduate</option>
                  <option value="">Junior/ Middle School</option>
                  <option value="">Post Graduate</option></select
                ><br /><br />
              </div>
              <div>
                <label for="">State or City of Residence</label><br />
                <input type="text" required aria-label="state" placeholder="Enter State of residence" /><br /><br />
              </div>
              <div>
                <label for="">Phone Number</label><br/>
                <input
                  type="number"
                  name=""
                  id=""
                  aria-label="number"
                  placeholder="08154387000" required
                /><br /><br />
              </div>
              <div>
                <label for="">Select course</label><br>
              <select name="" id="" aria-label="course" required>
                <option value="">Select course</option>
              </select>
              </div><br>
              <div>
                <label for="">Schorlaship/ Discount code(optional)</label><br/>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Schorlaship or student ID or discount ..." required 
                  aria-label="Schorlaship"
                /><br /><br />
              </div>
              <p>
                By clicking continue, I agree to <a href="">Terms of Use</a> and acknowledge that I
                have read the <a href="">Privacy policy.</a> 
              </p>  
        <button>proceed</button>
        <footer><h2>Already have an account? Sign In</h2></footer>
        </form>
    </fieldset>
</body>
</html>
